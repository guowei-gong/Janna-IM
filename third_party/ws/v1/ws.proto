syntax = "proto3";
package server_api_params;
option go_package = "Janna-IM/third_party/ws/v1;server_api_params";

message UserInfo{
  string userID = 1;
  string nickname = 2;
  string faceURL = 3;
  int32 gender = 4;
  string phoneNumber = 5;
  uint32 birth = 6;
  string email = 7;
  string ex = 8;
  string createIp = 9;
  uint32 createTime = 10;
  string LastLoginIp =11;
  uint32 LastLoginTime = 12;
  int32  LoginTimes = 13;
  int32 LoginLimit = 14;
  int32 appMangerLevel = 15;
  int32  globalRecvMsgOpt = 16;
  string  invitationCode = 17;
}